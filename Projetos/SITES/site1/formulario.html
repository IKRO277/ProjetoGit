<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <H1>Formulário Aqui</H1>
    <form>
        <label for="campo_nome">Nome</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
        <br>
        <label for="campo_email">Email</label>
        <input id="campo_email" type="email" placeholder="Digite seu email aqui" required>
        <br>
        <label for="campo_senha">Senha</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>
        <br>
        <h2>Animais de estimação</h2>
        <br>
        <input type="radio" name="animal" value="cachorro" id="dog">
        <label for="dog">cachorro</label>
        <br>
        <input type="radio" name="animal" value="gato" id="cat">
        <label for="cat">gato</label>
        <br>
        <input type="radio" name="animal" value="passarinho" id="bird">
        <label for="bird">passarinho</label>
        <br>
        <h2>O que você tem em casa</h2>
        <br>
        <input type="checkbox" name="item1" value="TV" id="item1">
        <label for="item1">TV</label>
        <br>
        <input type="checkbox" name="item2" value="violão" id="item2">
        <label for="item2">violão</label>
        <br>
        <input type="checkbox" name="item3" value="geladeira" id="item3">
        <label for="item3">geladeira</label>
        <br>
        <h2>Escolha uma cor</h2>
        <select name="cores">
            <option value="" disabled selected>selecione uma cor</option>
            <option value="vermelho">vermelho</option>
            <option value="amarelo">amarelo</option>
            <option value="azul">azul</option>
            <option value="verde">verde</option>
        </select>
        <h2>Digite sua mensagem</h2>
        <textarea name="mensagem" placeholder="digite sua mensagem" rows="15" cols="55"></textarea>
        <br><br>
        <input type="submit" value="enviar formulário">
    </form>
    <br><br>
    <button>clique aqui</button>
    <br>
    <hr>
    <br>
    <a href="index.html">inicio</a>
</body>
</html>
