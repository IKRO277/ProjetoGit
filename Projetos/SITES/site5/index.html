<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag html 5 estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: black;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        nav ul li a:hover{
            color:white;
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">item1</a></li>
                <li><a href="#">item2</a></li>
                <li><a href="#">item3</a></li>
            </ul>
        </nav>
    </header>
    <main>assunto principal, só pode haver 1 por página, o header e o footer podem estar dentro dela, tag principal, filha apenas de div ou body
        <nav></nav>
        <section>seções de informações</section>
        <aside>Informações sem ter algo haver com o assunto principal</aside>
    </main>
    <footer>estrutural</footer>
    
</body>
</html>
